<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>Teckbond User Guide</title>
  <!-- 网站icon -->
  <link rel="icon" href="./favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme 主题设置 [vue.css] [buble.css] [dark.css] [pure.css] -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

</head>
<body>
  <!-- loading显示的文字 -->
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      // ************************* Configuration *************************
      // https://docsify.js.org/#/zh-cn/configuration
      name: 'teckbond',
      maxLevel: 4,
      subMaxLevel: 3,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      notFoundPage: true,
      coverpage: ['/', '/en/'],
      onlyCover: false,
      auto2top: true,

      // ************************* Plugins *************************
      // https://docsify.js.org/#/zh-cn/plugins
      // 全文搜索 - Search
      search: {
          noData: {
            '/': '没有结果!',
            '/en/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索',
            '/en/': 'Search',
          },
          pathNamespaces: ['/en']
        },

        // 字数统计
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },

        // 评论插件：https://livere.com/
        plugins: [
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
              var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81MzY2NC8zMDEzNw=='></div>\n\n----\n"
              return content + comment;
          });

          hook.doneEach(function() {
             (function(d, s) {
                 var j, e = d.getElementsByTagName(s)[0];
                 if (typeof LivereTower === 'function') { return; }
                 j = d.createElement(s);
                 j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                 j.async = true;
                 e.parentNode.insertBefore(j, e);
             })(document, 'script');
          });
        },
      ]
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- Import mermaid -->
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.js"> </script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

  <!-- ************************* Plugins ************************* -->
  <!-- Plugins：全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Plugins：图片缩放 - Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Plugins：字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
</html>
